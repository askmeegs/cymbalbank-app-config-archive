# apiVersion: v1
# kind: Namespace
# metadata:
#   name: ledgerwriter
# ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ledgerwriter
  namespace: ledgerwriter
spec:
  selector:
    matchLabels:
      app: ledgerwriter
  template:
    metadata:
      labels:
        app: ledgerwriter
        org: cymbal-bank
    spec:
      serviceAccountName: cymbal-ksa
      terminationGracePeriodSeconds: 5
      containers:
      - name: ledgerwriter
        image: ledgerwriter
        volumeMounts:
        - name: publickey
          mountPath: "/root/.ssh"
          readOnly: true
        env:
        - name: VERSION
          value: "v0.4.3"
        - name: PORT
          value: "8080"
        - name: ENABLE_TRACING
          value: "true"
        - name: ENABLE_METRICS
          value: "true"
         # tell Java to obey container memory limits
        - name: JVM_OPTS
          value: "-XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap"
        # service level override of log level
        - name: LOG_LEVEL
          value: "info"
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        envFrom:
        - configMapRef:
            name: environment-config
        - configMapRef:
            name: service-api-config
        # add ledger-db credentials from ConfigMap
        - configMapRef:
            name: ledger-db-config
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 10
      - name: cloudsql-proxy
        resources:
          limits:
            cpu: "200m"
            memory: "100Mi"
        image: gcr.io/cloudsql-docker/gce-proxy:1.19.0-alpine
        env:
        - name: CONNECTION_NAME
          valueFrom:
            secretKeyRef:
              name: cloud-sql-admin
              key: connectionName
        command: ["/cloud_sql_proxy",
                  "-instances=$(CONNECTION_NAME)=tcp:5432"]
        securityContext:
          runAsNonRoot: true
      volumes:
      - name: publickey
        secret:
          secretName: jwt-key
          items:
          - key: jwtRS256.key.pub
            path: publickey
---
apiVersion: v1
kind: Service
metadata:
  name: ledgerwriter
  namespace: ledgerwriter
  labels:
    org: cymbal-bank
spec:
  type: ClusterIP
  selector:
    app: ledgerwriter
  ports:
  - name: http
    port: 8080
    targetPort: 8080
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-key
  namespace: ledgerwriter
  labels:
    org: cymbal-bank
type: Opaque
data:
  jwtRS256.key: 
  jwtRS256.key.pub: 
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: environment-config
  namespace: ledgerwriter
  labels:
    org: cymbal-bank
data:
  LOCAL_ROUTING_NUM: "883745000"
  PUB_KEY_PATH: "/root/.ssh/publickey"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: service-api-config
  namespace: ledgerwriter
  labels:
    org: cymbal-bank
data:
  TRANSACTIONS_API_ADDR: "ledgerwriter.ledgerwriter.svc.cluster.local:8080"
  BALANCES_API_ADDR: "balancereader.balancereader.svc.cluster.local:8080"
  HISTORY_API_ADDR: "transactionhistory.transactionhistory.svc.cluster.local:8080"
  CONTACTS_API_ADDR: "contacts.contacts.svc.cluster.local:8080"
  USERSERVICE_API_ADDR: "userservice.userservice.svc.cluster.local:8080"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ledger-db-config
  namespace: ledgerwriter 
  labels:
    app: postgres
    org: cymbal-bank
data:
  POSTGRES_DB: postgresdb
  POSTGRES_USER: admin
  POSTGRES_PASSWORD: admin
  # Updated to use CloudSQL Proxy
  SPRING_DATASOURCE_URL: jdbc:postgresql://127.0.0.1:5432/ledger-db
  SPRING_DATASOURCE_USERNAME: admin # should match POSTGRES_USER
  SPRING_DATASOURCE_PASSWORD: admin # should match POSTGRES_PASSWORD